<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <title>Stock Exchange</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.ico" />
  </head>
  <body>
      <div class = "marqueeDiv">
    <section id="marquee" class="marquee"></section>
    </div>
    <div id = "compare"></div>
    <div id="form" class = "form"></div>
    <div id="spinner-border" class="spinner-border d-none" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <ul id="ul"></ul>

    <script src="SearchForm.js"></script>
    <script src="SearchResult.js"></script>
    <script src="Marquee.js"></script>
    <script src ="Compare.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.load();
        const compare = new Compare(document.getElementById("compare"));
        compare.load();
        const addCompany = (company) => {
            compare.addCompany(company);
        }
        const callback = (companies, input) => {
            result.renderResults(companies, input, addCompany);
        };
        const form = new SearchForm(document.getElementById("form"), document.getElementById("spinner-border"));
        const result = new SearchResult(document.getElementById("ul"), document.getElementById("spinner-border"));
        form.onSearch(callback);
       


      })();
    </script>
  </body>
</html>
